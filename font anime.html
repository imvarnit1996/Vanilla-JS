<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Animated icons</title>
  <style>
  #chain,#battery,#hourglass{
    font-size: 50px;
  }
  </style>
</head>
<body>
<div id="chain" class="fa"></div>
<br><br>
<div id="battery" class="fa"></div>
<br><br>
<div id="hourglass" class="fa"></div>

<script type="text/javascript">
//brake cahain animation
function brakeChain(){
  let chain=document.getElementById('chain');
  chain.innerHTML="&#xf0c1;";
  setTimeout(function(){
    chain.innerHTML ="&#xf127;";
  },1000);
}
//call animation
brakeChain();
//animate every 2 seconds
setInterval(brakeChain,2000);

// battery chain animation
function chargeBattery(){
  let charge=document.getElementById('battery');
  battery.innerHTML="&#xf244;";

    battery.innerHTML="&#xf243;";
  },1000);
setTimeout(function(){
  battery.innerHTML="&#xf242;";
},2000);
setTimeout(function(){
  battery.innerHTML="&#xf241;";
},3000);
setTimeout(function(){
  battery.innerHTML="&#xf240;";
},4000);
}
chargeBattery();
setInterval(chargeBattery,5000);

function hourGlass(){
  let hour=document.getElementById('hourglass');
  hourglass.innerHTML="&#xf251;";

  },1000);

  },2000);
}
hourGlass();
setInterval(hourGlass,3000);
</script>
</body>
</html>
